<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <header id="findBookHeader">
                    <h1>Hitta bok</h1>
                    <p>Här kan du söka efter böcker eller andra items.</p>
                </header>
                <section id="findBookSection">
                    <form>
                        <p><h:inputText id="txtSearch" value="#{findBook.search}" />
                        <h:commandButton id="btnOK" value="Sök" actionListener="#{findBook.actionListener}"/>
                        </p>
                        <p><u>Avancerad sökning</u></p>
                    </form>
                </section>
            </ui:define>
        </ui:composition>
    </body>
</html>
