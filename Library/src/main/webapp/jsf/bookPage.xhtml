<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <header id="bookInformationHeader">
                    <h1>Bokinformation</h1>
                </header>
                <section id="bookInformationSection">
                    <p>#{Items.image}</p>
                    <!-- Have Image displayed on the left of text? maybe use table.-->
                    <h5>#{Items.title}</h5>
                    <p>
                        #{Items.authors}
                        #{Items.publisher}
                        #{Items.year_released}
                        #{Items.genre}
                        #{Items.language}
                        #{Items.pageNum}
                        #{Items.quantity}
                    </p>
                     <h6> Kort Besrivning</h6>
                    <p>#{Items.description}</p>
                </section>
            </ui:define>
        </ui:composition>
    </body>
