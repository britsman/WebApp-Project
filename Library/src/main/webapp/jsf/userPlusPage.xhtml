<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">





    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <head>
                    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
                    <link href="./../resources/css/userPlus.css" rel="stylesheet" type="text/css" />
                </head>
                <section id="userPlusPage">
                    <script type="text/javascript">
                        // <![CDATA[
                        // When the Document loads
                        $(document).ready(function(){
                            // When a tab link is clicked
                            $("a.tab").click(function () {
                                // Remove old active class
                                $(".active").removeClass("active");
                                // Give active class to actual tab link
                                $(this).addClass("active");
                                // Hide the content
                                $(".content").hide('slow');
                                // Show the content obtaining the title atribute of current link
                                var title = $(this).attr("title");
                                $("#"+title).show('slow');
                            });
                        });
                        // ]]>
                    </script>
                    <div id="content">
                        <div id="tab_container">
                            <ul class="tab_header">
                                <li><a class="tab" title="content_1" href="#">In/Ut checkning</a></li>
                                <li><a class="tab" title="content_2" href="#">Lägg till bok</a></li>
                                <li><a class="tab" title="content_3" href="#">Lånade böcker</a></li>
                                <li><a class="tab" title="content_4" href="#">Editera böcker</a></li>
                            </ul>
                            <div id="tab_content">
                                <div id="content_1" class="content">
                                    
                                    <header>
                                        <br><h1>Här Checkar du in/ut böcker.</h1></br>
                                    </header>
                                    
                                    <br>
                                        <h:outputLabel for="checkInOut" value="ISBN " />
                                        <h:inputText id="checkInOut"  />                                   
                                    </br>
                                    <h:commandButton value="Checka in"/>
                                    <h:commandButton value="Checka Ut"/>
                                    <h:dataTable var="item" value="#{userPlus.isbnSearchResult}">
                                        <h:column>
                                            <h:outputText value="#{item.user.username}"/>
                                        </h:column>
                                    </h:dataTable>
                                
                                
                                </div>
                                
                                <div id="content_2" class="content">
                                    <ul>
                                        <header>
                                            <br><h1>Här kan du lägga till böcker.</h1></br>
                                           
                                        </header>

                                        <section>
                                            <header>
                                                <h1>Ny Bok</h1>
                                                <p>Här kan man manuellt lägga till en ny bok.</p>
                                            </header>
                                            <h:form>
                                                <h:outputLabel for="id" value="ID" /><br />
                                                <h:inputText id="id" value="#{userPlus.id}">
                                                    <f:validator validatorId="IdValidator" />
                                                </h:inputText>
                                                <h:message for="id" showSummary="true" showDetail="false" /><br />

                                                <h:outputLabel for="title" value="Titel" /><br />
                                                <h:inputText id="title" value="#{userPlus.title}">
                                                    <f:validator validatorId="TitleValidator" />
                                                </h:inputText>
                                                <h:message for="title" showSummary="true" showDetail="false" /><br />

                                                <h:outputLabel for="creators" value="Skapare" /><br />
                                                <h:inputText id="creators" value="#{userPlus.creators}">
                                                    <f:validator validatorId="CreatorsValidator" />
                                                </h:inputText>
                                                <h:message for="creators" showSummary="true" showDetail="false" /><br />
                                                
                                                <h:outputLabel for="publisher" value="Förlag" /><br />
                                                <h:inputText id="publisher" value="#{userPlus.publisher}">
                                                    <f:validator validatorId="PublisherValidator" />
                                                </h:inputText>
                                                <h:message for="publisher" showSummary="true" showDetail="false" /><br />

                                                <h:outputLabel for="image" value="Bild" /><br />
                                                <h:inputText id="image" value="#{userPlus.image}">
                                                    <f:validator validatorId="ImageValidator" />
                                                </h:inputText>
                                                <h:message for="image" showSummary="true" showDetail="false" /><br />

                                                <h:outputLabel for="description" value="Beskrivning" /><br />
                                                <h:inputTextarea id="description" value="#{userPlus.description}">
                                                    <f:validator validatorId="DescriptionValidator" />
                                                </h:inputTextarea>
                                                <h:message for="description" showSummary="true" showDetail="false" /><br />

                                                <h:outputLabel for="loan_period" value="Utlåningstid" /><br />
                                                <h:inputText id="loan_period" value="#{userPlus.loan_period}">
                                                    <f:validator validatorId="LoanPeriodValidator" />
                                                </h:inputText>
                                                <h:message for="loan_period" showSummary="true" showDetail="false" /><br />

                                                <h:outputLabel for="fee" value="Skuld" /><br />
                                                <h:inputText id="fee" value="#{userPlus.fee}">
                                                    <f:validator validatorId="FeeValidator" />
                                                </h:inputText>
                                                <h:message for="fee" showSummary="true" showDetail="false" /><br />

                                                <h:outputLabel for="year_release" value="Utgivningsår" /><br />
                                                <h:inputText id="year_release" value="#{userPlus.year_release}">
                                                    <f:validator validatorId="YearReleaseValidator" />
                                                </h:inputText>
                                                <h:message for="year_release" showSummary="true" showDetail="false" /><br />
                                                
                                                <h:outputLabel for="pageNum" value="Antal sidor" /> <br />
                                                <h:inputText id="pageNum" value="#{userPlus.pageNum}">
                                                    <f:validator validatorId="PageNumValidator" />
                                                </h:inputText>
                                                <h:message for="pageNum" showSummary="true" showDetail="false" /><br />
                                                    

                                                <h:outputLabel for="genre" value="Genre" /><br />
                                                <h:inputText id="genre" value="#{userPlus.genre}">
                                                    <f:validator validatorId="GenreValidator" />
                                                </h:inputText>
                                                <h:message for="genre" showSummary="true" showDetail="false" /><br />

                                                <h:outputLabel for="language" value="Språk" /><br />
                                                <h:inputText id="language" value="#{userPlus.language}">
                                                    <f:validator validatorId="LanguageValidator" />
                                                </h:inputText>
                                                <h:message for="language" showSummary="true" showDetail="false" /><br />

                                                <h:outputLabel for="quantity" value="Kvantitet" /><br />
                                                <h:inputText id="quantity" value="#{userPlus.quantity}">
                                                    <f:validator validatorId="QuantityValidator" />
                                                </h:inputText>
                                                <h:message for="quantity" showSummary="true" showDetail="false" /><br />

                                                <h:commandButton id="btnAdd" value="Lägg till"
                                                                 action="#{userPlus.action}"
                                                                 actionListener="#{userPlus.createItem}" /><br />
                                            </h:form>


                                        </section>
                                    </ul>
                                </div>
                                <div id="content_3" class="content">
                                    <ul>    
                                        <header>
                                            <br><h1>Här ser du lånade böcker.</h1></br>
                                        </header>
                                        <h:form>
                                            
                                            <br><h:outputLabel for="sortTable" value="Sortera på "/></br>
                                            <h:selectOneMenu id="sortTable"  style="margin-bottom: 0.5em; width: 150px"  >
                                                <f:selectItem itemLabel="Titel" itemValue="Titel"/>
                                                <f:selectItem itemLabel="Författare" itemValue="Author"/>
                                                <f:selectItem itemLabel="ISBN" itemValue="ISBN"/>                                                
                                            </h:selectOneMenu>
                                            
                                            <br><h:dataTable var="borrowedBook" value="#{userPlus.allBorrowedItems}">
                                                <h:column>
                                                    
                                                    <table>
                                                        <tr>
                                                            <td><h:outputText id="borrowedBooklistTitle" value="#{borrowedBook.item.title}" /></td>
                                                            <td><h:outputText id="borrowedBooklistUser" value="#{borrowedBook.user.username}" /></td>
                                                            <td><h:outputText id="borrowedBooklistDate" value="#{borrowedBook.loanDate}" /></td>
                                                            <td><h:outputText id="borrowedBooklistId" value="#{borrowedBook.id}" /></td>
                                                        </tr>   
                                                    </table>
                                                </h:column>
                                            </h:dataTable>
                                            </br>
                                        </h:form>
                                    </ul>
                                </div>
                                <div id="content_4" class="content">
                                    <ul>

                                        <header>
                                            <br><h1>Här kan du ändra böcker.</h1></br>
                                        </header>

                                        <h:form>
                                            <br><h:outputLabel for="editSerch" value="Sök efter bok "/>
                                                <h:inputText id="editSerch"/> 
                                                <h:commandButton id="editSerchButton" value="Sök"/>
                                            </br>
                                            <h:dataTable var="items" value="#{userPlus.all}" border="0" rowClasses="even,odd">
                                                <h:column>
                                                    <table width="100%">
                                                        <tr>
                                                            <td width="40px">                                                                    
                                                                <h:graphicImage id="image" value="#{items.image}" class="listItem" width="30px" height="30px"/>
                                                            </td>
                                                            <td>

                                                                <h:outputText id="title" value="#{items.title}" class="listItem"/>
                                                            </td>
                                                            <td width="60px">

                                                                <h:outputText id="creators" value="#{items.creatorNames}" class="listItem"/>
                                                            </td>
                                                            <td width="60px">
                                                                <h:outputText id="id" value="#{items.id}" class="listItem"/>
                                                            </td>

                                                            <td width="60px">
                                                                <h:outputText id="quantity" value="#{items.quantity}" class="listItem"/>
                                                            </td>
                                                            <td width="60px">
                                                                <a href="javascript:toggle();"><p>Edit</p></a>
                                                            </td >
                                                            <td width="60px" align="left">
                                                                <h:commandLink value="Remove"
                                                                               action="#{userPlus.action}"
                                                                               actionListener="#{userPlus.removeItem(items.id)}" class="listItem"/>
                                                            </td>
                                                            
                                                        </tr>       
                                                    </table>
                                                    <h:form>
                                                        <div id="editForm" style="display: none;background-color: lightgoldenrodyellow">
                                            <section>
                                                <h:form>
                                                    <h:outputLabel for="editId" value="ID" /><br />
                                                    <h:inputText id="editId" disabled="true" value="#{userPlus.editId}"/><br />
                                                    <h:outputLabel for="editTitle" value="Title" /><br />
                                                    <h:inputText id="editTitle" value="#{userPlus.editTitle}"/><br />
                                                    <h:outputLabel for="editCreators" value="Creators" /><br />
                                                    <h:inputText id="editCreators" value="#{userPlus.editCreators}"/><br />
                                                    <h:outputLabel for="editImage" value="Image" /><br />
                                                    <h:inputText id="editImage" value="#{userPlus.editImage}"/><br />
                                                    <h:outputLabel for="editDescription" value="Description" /><br />
                                                    <h:inputText id="editDescription" value="#{userPlus.editDescription}"/><br />
                                                    <h:outputLabel for="editLoan_period" value="Loan period" /><br />
                                                    <h:inputText id="editLoan_period" value="#{userPlus.editLoan_period}"/><br />
                                                    <h:outputLabel for="editFee" value="Fee" /><br />
                                                    <h:inputText id="editFee" value="#{userPlus.editFee}"/><br />
                                                    <h:outputLabel for="editYear_release" value="Year released" /><br />
                                                    <h:inputText id="editYear_release" value="#{userPlus.editYear_release}"/><br />
                                                    <h:outputLabel for="editGenre" value="Genre" /><br />
                                                    <h:inputText id="editGenre" value="#{userPlus.editGenre}"/><br />
                                                    <h:outputLabel for="editLanguage" value="Language" /><br />
                                                    <h:inputText id="editLanguage" value="#{userPlus.editLanguage}"/><br />
                                                    <h:outputLabel for="editQuantity" value="Quantity" /><br />
                                                    <h:inputText id="editQuantity" value="#{userPlus.editQuantity}"/><br />
                                                    <h:commandButton id="btnEdit" value="Ändra"
                                                                     action="#{userPlus.action}"
                                                                     actionListener="#{userPlus.updateItem(userPlus.editId)}" /><br />
                                                    <h:messages showSummary="true" showDetail="false" />
                                                </h:form>
                                            </section>
                                        </div>
                                                    </h:form>
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>

                                        <script language="javascript"> 
                                            function toggle() {
                                                var settings = document.getElementById("editForm");
                                                                
                                                if(settings.style.display == "block") {
                                                    settings.style.display = "none";
                                                                    
                                                }
                                                else {
                                                    settings.style.display = "block";
                                                                    
                                                }
                                            } 
                                        </script>
                                             

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </ui:define>
        </ui:composition>
    </body>
</html>
